<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.png') }}">
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 20px;
      }
      .container {
          max-width: 600px;
          margin: auto;
          background: white;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
      }
      h2 {
          text-align: center;
          color: #333;
      }
      form {
          margin-bottom: 20px;
      }
      input, select {
          width: 95%;
          padding: 10px;
          margin: 5px 0 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      button {
          width: 100%;
          padding: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
      }

      .spinner {
          display: none;
          text-align: center;
      }
      .spinner img {
          width: 50px;
          height: 50px;
      }
      .error {
          color: red;
          text-align: center;
          font-weight: bold;
      }
      .warning {
          color: orange;
          text-align: center;
          font-weight: bold;
      }
      .success {
          color: green;
          text-align: center;
          font-weight: bold;
      }
      table {
          width: 100%;
          margin-top: 20px;
          border-collapse: collapse;
      }
      table, th, td {
          border: 1px solid #ddd;
      }
      th, td {
          padding: 10px;
          text-align: center;
      }
      th {
          background-color: #f2f2f2;
      }
      .summary {
          margin-top: 20px;
          text-align: center;
      }
      .income {
          color: green;
      }
      .expense {
          color: red;
      }
      @media (max-width: 600px) {
          .container {
              padding: 10px;
          }
      }
  </style>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
<!--         <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> -->
        <br>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here.</a></p>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
